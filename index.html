<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Red Pepper Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/ranchers" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/quebec" type="text/css" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div>
            <h1 class="text-center">Red Pepper Pizza</h1>
            <h2 class="text-center">Search</h2>
            <input type="text" id="pizza-search" class="center-block pizza-search">
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h2>Menu</h2>
                <div id="items"></div>
            </div>
            <div class="col-md-6 col-sm-12 center-block">
                <h2>Your Order</h2>
                <form class="order-form" id="order-form" action="#" method="post">
                    <div class="order-header"></div>
                    <div class="order-items"></div>
                    <div class="order-footer">
                        <input type="hidden" name="total" class="total" id="total">
                        <br />
                        <input type="hidden" name="submit order" value="Submit order" class="submit-order btn btn-sm" id="submit-order">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
